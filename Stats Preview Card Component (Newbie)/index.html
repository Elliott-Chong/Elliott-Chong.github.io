<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">

    <div class="card">

      <div class="card-image">
        <img src="images/image-header-mobile.jpg" class='phone' alt="">
        <img src="images/image-header-desktop.jpg" class='desktop' alt="">
      </div>

      <div class="card-text">

        <div class="text">

          <div class='text-1'>
            <h3>Get <span class='insights'>insights</span> that help your business grow.</h3>
          </div>

          <div class="text-2">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>

        </div>

        <div class="stats">

          <div class="statblock">
            <div class="stat-number">10K+</div>
            <div class="stat-type">companies</div>
          </div>

          <div class="statblock">
            <div class="stat-number">314</div>
            <div class="stat-type">templates</div>
          </div>

          <div class="statblock">
            <div class="stat-number">12M+</div>
            <div class="stat-type">queries</div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elliott Chong</a>.
  </div>
</body>
</html>
